name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # CI Job - Testing and validation
  test:
    runs-on: ubuntu-latest
    name: Test and Lint

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # TODO: Re-enable tests and validation
      # - name: Run linting
      #   run: npm run lint

      # - name: Run type checking
      #   run: npm run build

      # - name: Run unit tests
      #   run: npm run test

      # - name: Run e2e tests
      #   run: npm run test:e2e
      #   continue-on-error: true # Allow e2e tests to fail without blocking deployment

  # CD Job - Deploy to production (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to VPS
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/app
            echo "ğŸ”„ Pulling latest changes..."
            git reset --hard origin/main
            
            git pull origin main
            
            echo "ğŸ“¦ Stopping current services..."
            make down
            
            echo "ğŸ—ï¸ Building application..."
            make build
            
            echo "ğŸ”„ Running database migrations..."
            make migration-run
            
            echo "ğŸš€ Starting services..."
            make up-d
            
            echo "âœ… Deployment completed successfully!"
            
            # Health check
            echo "ğŸ¥ Performing health check..."
            sleep 10
            curl -f http://localhost:3000/health || echo "âš ï¸ Health check failed"
